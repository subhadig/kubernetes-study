apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-web-service-deployment
  template:
    metadata:
      labels:
        app: simple-web-service-deployment
    spec:
      containers:
      - name: simple-web-service-application
        image: subhadig/simple-web-service
        ports:
          - containerPort: 8080
